spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/pcq
      aliases:
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        jwt-secret: ${JWT_SECRET:JWT_SECRET}
        pcq-storage-account-name: storage.account_name
        pcq-storage-account-primary-access-key: storage.key
        pcq-storage-account-primary-connection-string: storage.url
